{% extends 'band/base.html' %}

{% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-md-6">
			<form method="POST">{% csrf_token %}
				<input type="text" name="musician-input" id="musician-search" class="search-top" placeholder="Search for a musician">
				<input type="submit" name="search-musician" class="submit-top">
			</form>
		</div>
		<div class="col-md-offset-4 col-md-2">
			{% if user.is_authenticated %}
			<a href="{%url 'band:add_musician' %}" class="band-url">Add musician</a>
			{% endif %}
		</div>
	</div>
	<div class="row">
		{% for member in members %}
		<div class="col-md-12">
				<h3 class="float-left padding-right">{{ member }}</h3>
				{% if user.is_authenticated %}
				<a href="{% url 'band:edit_musician' member.id %}"><h3 class="float-left padding-right"">Edit musician</h3></a>
				<a href="{%url 'band:delete_musician' member.id %}"><h3 class="float-left padding-right"">Delete musician</h3></a>
				{% endif %}
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
