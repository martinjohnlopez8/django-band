{% extends 'band/base.html' %}

{% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-md-6">
			<form method="POST">{% csrf_token %}
				<input type="text" name="musician-input" id="musician-search" class="search-top" placeholder="Search for a musician">
				<input type="submit" name="search-musician" class="submit-top">
			</form>
		</div>
		<div class="col-md-offset-4 col-md-2">
			{% if user.is_authenticated %}
			<a href="{%url 'band:add_musician' %}" class="band-url">Add musician</a>
			{% endif %}
		</div>
	</div>
</div>
<div class="container-fluid">
	<div class="row">
		{% for member in members %}
		<div class="col-md-4 album-border">
				<div class="caption">
					<h4>{{ member.name }} - {{ member.band }}</h4>
				</div>
				<div class="thumbnail">
					<img src="{{member.image_link}}" alt="{{member}}" class="band-image">
				</div>
			<div class="edit-delete">
				{% if user.is_authenticated %}
				<a href="{% url 'band:edit_musician' member.id %}"><h4 class="padding-right"">Edit Musician</h4></a>
				<a href="{%url 'band:delete_musician' member.id %}"><h4 class="padding-right"">Delete Musician</h4></a>
				{% endif %}
			</div>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
