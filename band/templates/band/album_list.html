{% extends 'band/base.html' %}

{% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-md-6">
			<form method="POST">{% csrf_token %}
				<input type="text" name="album-input" id="album-search" class="search-top" placeholder="Search for an album">
				<input type="submit" name="search-album" class="submit-top">
			</form>
		</div>
		<div class="col-md-offset-4 col-md-2">
			{% if user.is_authenticated %}
			<a href="{%url 'band:add_album' %}" class="band-url">Add Album</a>
			{% endif %}
		</div>
	</div>
	<div class="row">
		{% for album in albums %}
		<div class="col-md-12">
				<a href="{% url 'band:album_detail' album.band.id album.id %}"><h3 class="float-left padding-right">{{ album.title }}</h3></a>
				{% if user.is_authenticated %}
				<a href="{% url 'band:edit_album' album.id %}"><h3 class="float-left padding-right"">Edit Album</h3></a>
				<a href="{%url 'band:delete_album' album.id %}"><h3 class="float-left padding-right"">Delete Album</h3></a>
				{% endif %}
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
