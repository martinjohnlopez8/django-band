{% extends 'band/base.html' %}

{% block content %}
<div class="container-fluid band-title">
	<div class="row">
		<div class="band-background col-md-12" style="background-image: url('{{ band.image_link }}')">
		</div>
	</div>
</div>
<div class="container-fluid band-history">
	<div class="row">
		<div class="col-md-12">
			<h1>{{ band }}</h1>
		</div>
		<div class="col-md-12">		
			{{ band.history }}
		</div>
	</div>
</div>
<div class="container-fluid band-albums">
	<div class="row">
		<div class="col-md-12">
			<h1>Discography</h1>
		</div>
		<div class="col-md-12">
			{% for album in albums %}
				<a href="{% url 'band:album_detail' album.band.id album.id %}"><h4>{{ album }}</h4></a>
			{% endfor %}
		</div>
	</div>
</div>
<div class="container-fluid band-albums">
	<div class="row">
		<div class="col-md-12">
			<h1>Members</h1>
		</div>
		<div class="col-md-12">
			{% for member in members %}
				<h4>{{ member }}</h4>
			{% endfor %}
		</div>
	</div>
</div>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			{% if user.is_authenticated %}
			<a href="{% url 'band:edit_band' band.id %}">Edit Band</a>
			<a href="{% url 'band:delete_band' band.id %}">Delete Band</a>
			{% endif %}
		</div>
	</div>
</div>
{% endblock %}
